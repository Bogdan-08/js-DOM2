<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-wrapper">
        <h1>Галерея </h1>
        <div class="gallery" id="gallery"></div>
        <div class="actions">
            <button class="btn-load" onclick="loadImages()">Завантажити</button>
            <button class="btn-clear" onclick="clearGallery()">Очистити</button>
            <button class="btn-remove" onclick="removeLastImage()">Видалити</button>
            <button class="btn-reverse" onclick="reverseGallery()">Перевернути</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
